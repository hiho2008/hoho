<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seating Arrangement</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <label for="studentNumber">Number of Students:</label>
            <input type="number" id="studentNumber" min="1" value="6">
            <label for="horizontalLine">Number of Seats per Row:</label>
            <input type="number" id="horizontalLine" min="1" value="3">
            <button onclick="updateSeating()">Change the Set</button>
        </div>
        <div class="seating-area" id="seatingArea">
            <!-- Seats will be generated here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
